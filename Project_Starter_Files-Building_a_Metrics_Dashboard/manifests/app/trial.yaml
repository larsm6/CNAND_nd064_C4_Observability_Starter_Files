apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-app
  labels:
    app: trial
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
        tier: trial
    spec:
      containers:
      - name: trial
        image: ghcr.io/thejaysmith/trial:v1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
  labels:
    app: trial
  annotations:
    loadbalancer.openstack.org/keep-floatingip: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: trial
    tier: trial
    type: LoadBalancer
#    loadBalancerIP: <IP>
