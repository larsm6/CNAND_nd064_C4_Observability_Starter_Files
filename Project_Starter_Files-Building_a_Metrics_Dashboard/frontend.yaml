apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/thejaysmith/myfrontend:v1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
  annotations:
    loadbalancer.openstack.org/keep-floatingip: "true"
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
#    - port: 8080
  selector:
    app: frontend
  type: LoadBalancer
#    loadBalancerIP: <IP>
